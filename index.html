<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackOut Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff, #00f5d4);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      margin-top: 40px;
    }

    h2 {
      font-size: 2.8rem;
      margin-top: 10px;
      background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff, #00f5d4);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #111;
      border: 1px solid #ff00c8;
      border-radius: 50px;
      padding: 10px 20px;
      margin-top: 30px;
      width: 60%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(255, 0, 200, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .search-container:focus-within {
      box-shadow: 0 0 25px rgba(255, 0, 200, 0.6);
    }

    input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      flex: 1;
      font-size: 1.2rem;
      padding: 10px;
    }

    button {
      background-color: #ff00c8;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #d100b0;
    }

    button i {
      color: white;
      font-size: 1.2rem;
    }

    /* Privacy Protection Display */
    .privacy-shield {
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      border: 1px solid #ff00c8;
      border-radius: 20px;
      padding: 25px;
      margin-top: 30px;
      width: 70%;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.2);
      display: none;
    }

    .privacy-shield.active {
      display: block;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .privacy-title {
      font-size: 1.5rem;
      color: #00f5d4;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .shield-icon {
      font-size: 1.8rem;
    }

    .decoy-container {
      display: grid;
      gap: 10px;
      margin-top: 15px;
    }

    .decoy-query {
      background-color: #1a1a1a;
      border-left: 3px solid #8338ec;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #aaa;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .decoy-query.real {
      border-left-color: #00f5d4;
      background-color: #0a2a2a;
      color: #00f5d4;
      font-weight: 600;
    }

    .decoy-query::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: rgba(131, 56, 236, 0.1);
      transition: width 0.3s ease;
    }

    .decoy-query:hover::before {
      width: 100%;
    }

    .query-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
      color: #666;
    }

    .decoy-query.real .query-label {
      color: #00f5d4;
    }

    .stats-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      background-color: #0d0d0d;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px 20px;
      flex: 1;
      min-width: 150px;
      text-align: center;
    }

    .stat-label {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.5rem;
      color: #ff00c8;
      font-weight: 600;
    }

    .stat-value.green {
      color: #00f5d4;
    }

    /* Results Section */
    .results {
      margin-top: 40px;
      width: 70%;
      max-width: 900px;
      text-align: left;
    }

    .results-header {
      font-size: 1.3rem;
      color: #00f5d4;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #333;
    }

    .result {
      background: #111;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 15px;
      border-left: 3px solid #ff00c8;
      transition: all 0.3s ease;
    }

    .result:hover {
      background: #1a1a1a;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(255, 0, 200, 0.2);
    }

    .result a {
      color: #00f5d4;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 8px;
    }

    .result a:hover {
      text-decoration: underline;
    }

    .result p {
      color: #aaa;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #333;
      border-top-color: #ff00c8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ff006e;
      background-color: #2a0a0a;
      padding: 15px;
      border-radius: 10px;
      border-left: 3px solid #ff006e;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.8rem;
      }

      .search-container {
        width: 90%;
      }

      .privacy-shield,
      .results {
        width: 90%;
      }

      .stats-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>BlackOut</h1>
  <h2>Search</h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search privately..." />
    <button onclick="performSearch()">
      <i>üîç</i>
    </button>
  </div>

  <!-- Settings -->
  <div style="margin-top: 15px; text-align: center;">
    <label style="color: #888; font-size: 0.9rem;">
      Results: 
      <select id="numResults" style="background: #111; color: white; border: 1px solid #ff00c8; border-radius: 5px; padding: 5px 10px; margin-left: 10px; cursor: pointer;">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </label>
  </div>

  <!-- Privacy Shield Display -->
  <div class="privacy-shield" id="privacyShield">
    <div class="privacy-title">
      <span class="shield-icon">üõ°Ô∏è</span>
      <span>Privacy Protection Active</span>
    </div>
    
    <div class="decoy-container" id="decoyContainer"></div>
    
    <div class="stats-container" id="statsContainer"></div>
  </div>

  <!-- Results Section -->
  <div class="results" id="resultsSection" style="display: none;">
    <div class="results-header">Search Results</div>
    <div id="results"></div>
  </div>

  <script>
    async function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const numResults = document.getElementById('numResults').value;
      const resultsContainer = document.getElementById('results');
      const resultsSection = document.getElementById('resultsSection');
      const privacyShield = document.getElementById('privacyShield');
      const decoyContainer = document.getElementById('decoyContainer');
      const statsContainer = document.getElementById('statsContainer');

      // Reset displays
      resultsContainer.innerHTML = '';
      decoyContainer.innerHTML = '';
      statsContainer.innerHTML = '';
      resultsSection.style.display = 'none';

      if (!query) {
        alert('Please enter a search query');
        return;
      }

      // Show loading in privacy shield
      privacyShield.classList.add('active');
      decoyContainer.innerHTML = '<p style="text-align: center;"><span class="loading"></span> Generating decoy queries...</p>';

      try {
        const response = await fetch(`http://127.0.0.1:8000/search?query=${encodeURIComponent(query)}&num_decoys=5&num_results=${numResults}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();

        // Display decoy queries
        displayDecoyQueries(data);
        
        // Display privacy stats
        displayPrivacyStats(data);

        // Display results
        displayResults(data);

      } catch (error) {
        privacyShield.classList.remove('active');
        resultsContainer.innerHTML = '<div class="error">‚ö†Ô∏è Error connecting to backend. Make sure the API is running.</div>';
        resultsSection.style.display = 'block';
        console.error(error);
      }
    }

    function displayDecoyQueries(data) {
      const decoyContainer = document.getElementById('decoyContainer');
      const queryOrder = data.query_order || [];
      const realQuery = data.real_query;
      
      decoyContainer.innerHTML = queryOrder.map(q => {
        const isReal = q === realQuery;
        return `
          <div class="decoy-query ${isReal ? 'real' : ''}">
            <div class="query-label">${isReal ? 'üéØ Your Query (Hidden Among Decoys)' : 'üé≠ Decoy Query'}</div>
            <div>${q}</div>
          </div>
        `;
      }).join('');
    }

    function displayPrivacyStats(data) {
      const statsContainer = document.getElementById('statsContainer');
      const stats = data.privacy_stats || {};
      
      statsContainer.innerHTML = `
        <div class="stat-box">
          <div class="stat-label">Total Queries</div>
          <div class="stat-value">${data.total_queries || 0}</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Query Position</div>
          <div class="stat-value">${(data.real_query_position + 1) || '?'}/${data.total_queries || 0}</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Time Obfuscated</div>
          <div class="stat-value green">${stats.timing_obfuscated ? '‚úì' : '‚úó'}</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">TOR Routing</div>
          <div class="stat-value green">${stats.tor_enabled ? '‚úì' : '‚úó'}</div>
        </div>
      `;
    }

    function displayResults(data) {
      const resultsContainer = document.getElementById('results');
      const resultsSection = document.getElementById('resultsSection');
      
      if (!data.sample_results || data.sample_results.length === 0) {
        resultsContainer.innerHTML = '<div class="error">No results found.</div>';
        resultsSection.style.display = 'block';
        return;
      }

      resultsContainer.innerHTML = data.sample_results
        .map(res => `
          <div class="result">
            <a href="${res.link}" target="_blank">${res.title}</a>
            <p>${res.snippet || 'No description available.'}</p>
          </div>
        `)
        .join('');
      
      resultsSection.style.display = 'block';
    }

    // Trigger search on Enter key
    document.getElementById('searchInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') performSearch();
    });
  </script>
</body>
</html>
